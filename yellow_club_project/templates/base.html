{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{% static 'images/logo_big_light.png' %}" type="image/x-icon">
  <title>{% block title%} {% endblock %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:700,400&amp;subset=cyrillic,latin,greek,vietnamese">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'mobirise/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'mobirise/css/mbr-additional.css' %}" type="text/css">
  
  
</head>
<body>

<section class="mbr-navbar mbr-navbar--freeze mbr-navbar--absolute mbr-navbar--transparent mbr-navbar--sticky mbr-navbar--auto-collapse" id="menu-93">
    <div class="mbr-navbar__section mbr-section">
        <div class="mbr-section__container container">
            <div class="mbr-navbar__container">
                <div class="mbr-navbar__column mbr-navbar__column--s mbr-navbar__brand">
                    <span class="mbr-navbar__brand-link mbr-brand mbr-brand--inline">
                        <span class="mbr-brand__logo"><a href="/"><img class="mbr-navbar__brand-img mbr-brand__img" src="{% static 'images/logo_big_light.png' %}" alt="ЖЕЛТЫЙ КЛУБ"></a></span>
                        <span class="mbr-brand__name"><a class="mbr-brand__name text-white" href="/">Желтый клуб</a></span>
                    </span>
                </div>
                <div class="mbr-navbar__hamburger mbr-hamburger text-white"><span class="mbr-hamburger__line"></span></div>
                <div class="mbr-navbar__column mbr-navbar__menu">
                    <nav class="mbr-navbar__menu-box mbr-navbar__menu-box--inline-right">
                        <div class="mbr-navbar__column">
							<ul class="mbr-navbar__items mbr-navbar__items--right mbr-buttons mbr-buttons--freeze mbr-buttons--right btn-decorator mbr-buttons--active">
								<li class="mbr-navbar__item"><a class="mbr-buttons__link btn text-white" href="{% url 'about' %}"> О КЛУБЕ </a></li> 
								<li class="mbr-navbar__item"><a class="mbr-buttons__link btn text-white" href="{% url 'events' %}"> МЕРОПРИЯТИЯ </a></li>
								<li class="mbr-navbar__item"><a class="mbr-buttons__link btn text-white" href="{% url 'posts' %}"> БЛОГ </a></li> 
								<li class="mbr-navbar__item"><a class="mbr-buttons__link btn text-white" href="{% url 'contacts' %}"> КОНТАКТЫ </a></li>
							</ul>
						</div>               
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>

{% block content %} {% endblock %}

<footer class="mbr-section mbr-section--relative mbr-section--fixed-size" id="footer1-94" style="background-color: rgb(68, 68, 68);">
    
    <div class="mbr-section__container container">
        <div class="mbr-footer mbr-footer--wysiwyg row">
            <div class="col-sm-12">
                <p class="mbr-footer__copyright"></p><p>(c) 2018 - 2020 Желтый клуб </p><p></p>
            </div>
        </div>
    </div>
</footer>


  <script src="{% static 'jquery/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'smooth-scroll/SmoothScroll.js' %}"></script>
  <script src="{% static 'jarallax/jarallax.js' %}"></script>
  <script src="{% static 'mobirise/js/script.js' %}"></script>
  
  
</body>
</html>
